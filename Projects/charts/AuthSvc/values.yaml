replicaCount: 1

image:
  repository: ghcr.io/rust42/sample-test-build:main
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  port: 8088
  liveness:
    period: 3
    delay: 20
    path: /

  readiness:
    period: 3
    delay: 20
    path: /

